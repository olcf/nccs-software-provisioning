- name: Launch LLVM v{{ NSP_LLVM_version }} Install
  ansible.builtin.include_tasks:
    file: install.yaml
  when: not [NSP_install_root, 'llvm', NSP_LLVM_version, 'bin'] | path_join is directory
  tags:
    - llvm
    - installation

- name: Create LLVM Module Directory
  ansible.builtin.file:
    path: "{{ [NSP_module_root, 'llvm'] | path_join }}"
    state: directory
    owner: "{{ NSP_user }}"
    group: "{{ NSP_group }}"
    mode: "{{ NSP_executable_permissions }}"
  when: NSP_LLVM_create_module
  tags:
    - llvm
    - configuration

- name: Generate LLVM v{{ NSP_LLVM_version }} Module File
  ansible.builtin.template:
    src: module.lua.j2
    dest: "{{ [NSP_module_root, 'llvm', '{}.lua'.format(NSP_LLVM_version)] | path_join }}"
    owner: "{{ NSP_user }}"
    group: "{{ NSP_group }}"
    mode: "{{ NSP_file_permissions }}"
  when: NSP_LLVM_create_module
  tags:
    - llvm
    - configuration

