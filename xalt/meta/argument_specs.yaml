argument_specs:
  main:
    description:
      - This role installs and configures XALT. It expects three files in the ``xalt`` directory
      - by your playbook ``config.py.j2``, ``cacerts.pem`` and ``fullchain.pem``. ``config.py.j2``
      - holds the `tuning parameters <https://xalt.readthedocs.io/en/latest/030_site_filtering.html>`_
      - for XALT data collection.
      - "``cacerts.pem`` and ``fullchain.pem`` are certificates used to validate the kafka servers."
    options:
      NSP_XALT_git_repo:
        type: str
        required: false
        default: https://github.com/xalt/xalt.git
        description: XALT repository to install from.
      NSP_XALT_git_reference:
        type: str
        required: true
        description: The git reference to install from.
      NSP_XALT_create_module:
        type: bool
        required: false
        default: true
        description: Toggle module generation.
      NSP_XALT_module_version:
        type: str
        required: false
        default: "{{ NSP_XALT_git_reference }}"
        description: Version name to use for module.
      NSP_XALT_kafka_topic:
        type: str
        required: true
        description: XALT kafka topic.
      NSP_XALT_kafka_servers:
        type: str
        required: true
        description: XALT kafka servers.
      NSP_XALT_kafka_username:
        type: str
        required: true
        description: XALT kafka username.
      NSP_XALT_kafka_password:
        type: str
        required: true
        description: XALT kafka password.
