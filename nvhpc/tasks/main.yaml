- name: Launch NVHPC SDK v{{ NSP_nvhpc_version }} Install
  ansible.builtin.include_tasks:
    file: install.yaml
  when: not [NSP_install_root, 'nvhpc', NSP_nvhpc_version] | path_join is directory
  tags:
    - cuda
    - installation

- name: Create NVHPC SDK Module Directory
  ansible.builtin.file:
    path: "{{ [NSP_module_root, 'nvhpc'] | path_join }}"
    state: directory
    owner: "{{ NSP_user }}"
    group: "{{ NSP_group }}"
    mode: "{{ NSP_executable_permissions }}"
  when: NSP_nvhpc_create_module
  tags:
    - cuda
    - configuration

- name: Generate NVHPC SDK v{{ NSP_nvhpc_version }} Module File
  ansible.builtin.template:
    src: module.lua.j2
    dest: "{{ [NSP_module_root, 'nvhpc', '{}.lua'.format(NSP_nvhpc_version)] | path_join }}"
    owner: "{{ NSP_user }}"
    group: "{{ NSP_group }}"
    mode: "{{ NSP_file_permissions }}"
  when: NSP_nvhpc_create_module
  tags:
    - cuda
    - configuration
